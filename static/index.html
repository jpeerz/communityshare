<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9" ng-app="communityshare" id="ng-app"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10" ng-app="communityshare" id="ng-app"> <![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="communityshare" id="ng-app"
  xmlns:ng="http://angularjs.org">
  <head>
    <title>Community Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="" />

    <link rel="stylesheet"
          href="/static/css/styles.css?q={{COMMIT_HASH}}"
          type="text/css" />
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
          type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="/static/css/base.css?q={{COMMIT_HASH}}"
          type="text/css" />

    <!--[if lte IE 9]>
      <script src="./static/js/lib/jquery-1.11.1.min.js"></script>
      <script src="./static/js/lib/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="message-container" ng-controller="MessageController">
      <div alert ng-repeat="alert in messages.messages"
             class="animated-alert"
             type="alert.type"
             close="messages.removeMessage(alert)">
             {% raw %}{{alert.text}}{% endraw %}</div>
    </div>

    <div class="row" ng-controller="MainController">
      <div ng-view></div>
    </div>
    <script src="./static/js/lib/stacktrace.js"></script>
    <script src="./static/js/lib/respond.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-cookies.min.js"></script>
    <script src="./static/js/main.js?q={{COMMIT_HASH}}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="./static/js/lib/angular-file-upload.js"></script>
    <script src="./static/js/lib/jquery-1.11.1.min.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->

    <script src="./static/js/bundle.js?q={{COMMIT_HASH}}"></script>

    <!--[if lt IE 9]>
      <script src="./static/js/lib/angular-shims-placeholder.min.js"></script>
    <![endif]-->

  </body>

</html>
